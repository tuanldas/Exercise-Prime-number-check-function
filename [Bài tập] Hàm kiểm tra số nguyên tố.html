<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    var i,n,nt = 1 ;
    function nguento(x) {
        if ( x > 2){
            for (i = 2 ; i <= Math.sqrt(x) ; i++){
                if (x % i == 0){
                    nt = 0;
                    break;
                }
            }
        }
        return nt;
    }
    n = prompt("Nhập giá trị")
    if (nguento(n) == 1 ){
        document.write( n + " là số nguyên tố")
    } else {
        document.write(n + "không phải số nguyên tố")
    }
</script>
</body>
</html>
